<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <link rel="stylesheet" href="styles.css"> 
    <title>Todo List</title>
</head>
<body class="animate__animated animate__fadeIn">
    <div class="animate__animated animate__fadeInDown" id="nav"></div>
    <div class="container-fluid p-0 m-0">
        <div class="row p-5">
            <div class="col-lg-12 mb-3">
                <div class="card p-5 shadow" id="main">
                    <div class="card-body">
                        <h1 class="display-1 fw-lighter">Task List</h1>
                        <form id="task-form">
                            <div class="input-group mb-3">
                                <input type="text" name="task" id="task" class="form-control" placeholder="Add task..." aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <input type="submit" value="Add Task" class="btn btn-outline-dark">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card shadow p-5">
                    <div class="card-body">
                        <ul id="traversy-todo" class="list-unstyled"></ul>
                        <div class="input-group mb-3">
                            <input type="text" name="filter" id="filter" class="form-control" placeholder="Filter tasks..." aria-label="Task filter" aria-describedby="basic-addon1">
                        </div>
                        <a href="#" class="btn btn-dark clear-tasks">Clear Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/main.js"></script> 
    <script type="module">
        import { getNav } from '/js/nav.js';
    </script>
</body>
</html>
