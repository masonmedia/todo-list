<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <link rel="stylesheet" href="styles.css"> 
    <title>Todo List</title>
</head>
<body class="animate__animated animate__fadeIn bg-rainbow">
    <div class="animate__animated animate__fadeInDown" id="nav"></div>
    <div class="container p-0 mx-auto">
        <div class="row min-h-100 p-5">
            <div class="col-lg-12 mb-3 p-0">
                <div class="card p-5 shadow bg-teal blur" id="main">
                    <div class="card-body">
                            <div class="w-100 h-100 blur shadow-lg" style="position: absolute; top: 0; left: 30px; top: -30px; z-index: -1; margin: 0 auto;"></div>
                            <div class="w-100 h-100 blur shadow-lg" style="position: absolute; top: 0; left: -20px; top: -20px; z-index: -1; margin: 0 auto;"></div>
                            <div class="w-100 h-100 blur shadow-lg" style="position: absolute; top: 0; left: 10px; top: 10px; z-index: -1; margin: 0 auto;"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-list" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <line x1="9" y1="6" x2="20" y2="6" />
                                <line x1="9" y1="12" x2="20" y2="12" />
                                <line x1="9" y1="18" x2="20" y2="18" />
                                <line x1="5" y1="6" x2="5" y2="6.01" />
                                <line x1="5" y1="12" x2="5" y2="12.01" />
                                <line x1="5" y1="18" x2="5" y2="18.01" />
                              </svg>
                        <h1 class="display-1 fw-bolder">Task List</h1>
                        <div class="input-group input-group-lg my-3"
                        id="todo-form">
                            <button 
                            id="add-todo"
                            class="btn btn-dark" 
                            type="button">Add Task</button>
                            <input 
                            id="todo-input"
                            type="text" 
                            class="form-control" 
                            placeholder="Add task item..." 
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                              
                    </div>
                </div>
            </div>
            <ul id="w3-todo-list" class="list-unstyled p-0">
            </ul>
           
        </div><!--/end row-->
    </div><!--/end container-->


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/w3-todo.js"></script> 
    <script type="module">
        import { getNav } from '/js/nav.js';
    </script>
</body>
</html>
