<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <link rel="stylesheet" href="styles.css"> 
    <title>Retro Task List</title>
</head>
<body id="retro" class="animate__animated animate__fadeIn bg-nes-landscape">
    <div class="animate__animated animate__fadeInDown" id="nav"></div>
    <div class="container min-h-100 p-0 mx-auto">
        <div class="row p-5">
            <div class="col-lg-12 mb-3 p-0">
                <div class="nes-container p-0">
                <div class="card rounded-0 p-5 shadow bg-lime" id="main">
                    <div class="card-body">
                            <div class="d-flex align-items-center justify-content-center">
                            <!-- game console -->
                            <!-- <i class="nes-icon is-large star"></i> -->

                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-gamepad" width="60" height="60" viewBox="0 0 24 24" stroke-width="1.5" stroke="royalblue" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <rect x="2" y="6" width="20" height="12" rx="2" />
                                <path d="M6 12h4m-2 -2v4" />
                                <line x1="15" y1="11" x2="15" y2="11.01" />
                                <line x1="18" y1="13" x2="18" y2="13.01" />
                            </svg>
                            <ul class="list-unstyled w-100 pt-3 ps-2">
                                <li class="border-top border-primary pb-1"></li>  
                                <li class="border-top border-primary pb-1"></li>  
                                <li class="border-top border-primary pb-1"></li>  
                                <li class="border-top border-primary pb-1"></li>  
                            </ul>
                        </div>
                        <h1 class="display-1 fw-bolder">Task List</h1>
                        <div class="input-group input-group-lg my-3"
                        id="todo-form">
                            <button 
                            id="add-todo"
                            class="nes-btn is-primary" 
                            type="button">Add Task</button>
                            <div class="nes-field w-75">
                                <input 
                                type="text" 
                                id="todo-input" 
                                class="nes-input"
                                placeholder="Add task item..." >
                              </div>
                        </div> 
                    </div>
                </div>
            </div>
            </div>
            <ul id="w3-todo-list" class="list-unstyled p-0"></ul>
            <div class="nes-container is-centered p-3 bg-primary">
                <h5 class="text-warning fw-bold">**This app uses <a class="text-warning" href="https://nostalgic-css.github.io/NES.css/" target="_blank" rel="noreferrer">NES.css**</a></h5>
            </div>
        </div><!--/end row-->
    </div><!--/end container-->


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/retro.js"></script> 
    <script type="module">
        import { getNav } from '/js/nav.js';
    </script>
</body>
</html>
